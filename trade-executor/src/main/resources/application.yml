
spring:
  cloud:
    stream:
      instance-count: 2   # there are 2 instances -> there are 2 partitions

      bindings:
        trades:  # com.pivotal.partitioning.TRADES
          destination: trades
          binder: local_rabbit
          group: trades_group
          consumer:
            partitioned: true

      binders:
        local_rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest
                virtual-host: /
